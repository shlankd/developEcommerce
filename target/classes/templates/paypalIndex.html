<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Integration With PayPal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!--    <script src="paymentApp.js"></script>-->

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">PayPal Payment Integration</h1>
        <form method="post" action="/payment/create" class="mt-5 card p-3">

            <div class="mb-3">
                <label for="userId" class="from-label">User Id</label>
                <input type="number" id="userId" class="form-control"
                       name="userId" placeholder="userId">
            </div>

<!--            <div class="mb-3">-->
<!--                <label for="authToken">Auth Token</label>-->
<!--                <input type="text" id="authToken" class="form-control" placeholder="token">-->
<!--            </div>-->

            <div class="mb-3">
                <label for="addressId" class="from-label">Address Id</label>
                <input type="number" id="addressId" class="form-control"
                       name="addressId" placeholder="address id">
            </div>

            <div class="mb-3">
                <label for="currency" class="from-label">Currency</label>
                <input type="text" id="currency" class="form-control"
                       name="currency" value="ILS" readonly>
            </div>

            <div class="mb-3">
                <label for="description" class="from-label">Description</label>
                <input type="text" id="description" class="form-control"
                       name="description" placeholder="description">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">
                    Create An Order And Pay
                </button>
            </div>
        </form>
    </div>
</body>

</html>
