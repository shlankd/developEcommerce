# This file overrides the application.properties from the main (without replacing the file).

# spring.datasource.url={create jdbc url}:{using h2 driver}:{in memory database}:{name database}
spring.datasource.url=jdbc:h2:mem:test

# JPA configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Mail configuration
spring.mail.port=3025
spring.mail.username=springboot
spring.mail.password=secret
